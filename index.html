<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextVita | Labs</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff88;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        p { color: #aaa; max-width: 400px; line-height: 1.5; }
        .status {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #333;
            margin-top: 2rem;
            font-size: 0.8rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div>
        <h1>NEXTVITA</h1>
        <p>> Inicializando protocolos de futuro...</p>
        <p>> Acceso al sistema: <strong>Concedido</strong></p>
        
        <div class="loader"></div>

        <p style="color:white; margin-top:20px;">Experimentación y Tecnología</p>
        
        <div class="status">
            Estado: <strong>En Desarrollo</strong><br>
            Versión: v1.0.0
        </div>
    </div>

</body>
</html>
